<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  </head>
  <title>Cadastrar</title>
  <link rel="stylesheet" href="css/style.css">
  <body>
    <div id="main-coontainer">
      <h1>Cadastre-se para acessar o sistema</h1>
      <form id="register-form">
        <div class="full-box">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="half-box">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" placeholder="Digite seu nome completo">
        </div>
        <div class="half-box">
          <label for="nickname">Apelido</label>
          <input type="text" name="nickname" id="nickname" placeholder="Digite seu apelido">
        </div>
        <div class="half-box">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="Digite sua senha">
        </div>
        <div class="half-box">
          <label for="passconfirmation">Confirmar</label>
          <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha">
        </div>
        <div class="full-box">
          <input type="checkbox" name="agreement" id="agreement">
          <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#"> termos de uso</a></label>
        </div>
        <div class="full-box">
          <input type="submit" id="btn-submit" value="Registrar">
        </div>
      </form>
    </div>
    <p class="error-validation-template"></p>
    <script src="js/script.js"></script>
  </body>
</html>
